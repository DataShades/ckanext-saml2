{% ckan_extends %}

{% block user_info %}
    {% if c.is_myself or h.check_access('sysadmin') %}
        <div class="info user-gen">
            <dl>
                <dt>{{ _('GEN: ') }}</dt>
                <dd>{{ h.saml2_get_user_gen(user.name, true) }}</dd>
            </dl>
        </div>
    {% endif %}
    {{super()}}
{% endblock %}
